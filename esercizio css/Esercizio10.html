<!DOCTYPE html>
<html>
<head>
  <title>Esempio css 10</title>
  <style>
    p {
      font-size: 16px;
    }
    
    p:not([class]) {
      font-style: italic;
    }
    
    p em {
      font-style: normal;
    }
  </style>
</head>
<body>
  <p>Gli indirizzi <em>attualmente</em> in uso sono prevalentemente quelli di <em>classe</em> A, B e C. Questi indirizzi non sono <em>mai</em> dati singolarmente, ma per motivi di organizzazione di rete sono dati in <em> blocchi</em> di indirizzi adiacenti.</p>
</body>
</html>
