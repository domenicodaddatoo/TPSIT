<!DOCTYPE html>
<html>
  <head>
    <title>Esercizio Css 9</title>
    <style>
      /* Applica uno sfondo rosso ai paragrafi che seguono altri paragrafi e il colore del testo verde solo ai paragrafi che seguono immediatamente altri paragrafi */
      p ~ p, p + p {
        background-color: red;
        color: green;
      }
    </style>
  </head>
  <body>
    <p>Paragrafo Zero</p>
    <p>Primo paragrafo</p>
    <p>Secondo paragrafo</p>
    <p>Terzo paragrafo</p>
    <p>Quarto paragrafo</p>
  </body>
</html>
