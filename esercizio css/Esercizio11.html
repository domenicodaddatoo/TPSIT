<!DOCTYPE html>
<html>
<head>
  <title>Esempio css 11</title>
  <style>
    p {
      text-align: right;
      color: green;
      background-color: lightblue;
      padding: 10px;
    }
    
    p span {
      color: red;
    }
  </style>
</head>
<body>
  <p>
    Gli <span>indirizzi</span> attualmente in uso sono prevalentemente quelli di classe A, B e C.
    Questi indirizzi non sono mai dati singolarmente, ma per motivi di organizzazione di rete sono dati in blocchi di indirizzi adiacenti.
  </p>
</body>
</html>
